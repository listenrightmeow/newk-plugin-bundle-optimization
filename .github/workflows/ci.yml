name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || echo "Linting not configured yet"
      
      - name: Run type checking
        run: npm run typecheck
      
      - name: Run tests
        run: npm test || echo "Tests not configured yet"
      
      - name: Build package
        run: npm run build
      
      - name: Validate package
        run: npm pack --dry-run

  integration-test:
    name: Integration Test with Core Newk
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Build Plugin
        run: |
          npm ci
          npm run build
          npm link
      
      - name: Test Plugin Integration
        run: |
          mkdir test-integration
          cd test-integration
          npm init -y
          npm install @listenrightmeow/newk@latest || echo "Core package not published yet"
          npm link @listenrightmeow/newk-plugin-bundle-optimization
          echo "Integration test placeholder - will be implemented"